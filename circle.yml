machine:
  php:
    version: 5.6.22
  services:
    - mysql

  hosts:
    test.phalconbaseproject.com: 127.0.0.1

test:
  override:
    - ant build

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install ant
    - rm /opt/circleci/php/$(phpenv global)/etc/conf.d/xdebug.ini
    - curl -OL https://raw.githubusercontent.com/yemexx1/phalcon-switcher/master/phalcon-switcher.sh && sudo chmod +x phalcon-switcher.sh && sudo mv phalcon-switcher.sh /usr/local/bin/phalcon-switcher; sudo phalcon-switcher 3.0.1
