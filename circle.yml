machine:
  php:
    version: 5.6.22
  services:
    - mysql

  hosts:
    test.phalconbaseproject.com: 127.0.0.1

test:
  override:
    - ant build

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install ant
    - rm /opt/circleci/php/$(phpenv global)/etc/conf.d/xdebug.ini
    - sudo add-apt-repository -y ppa:phalcon/stable; sudo apt-get update; sudo apt-get install php-phalcon
