machine:
  services:
    - mysql

  hosts:
    test.phalconbaseproject.com: 127.0.0.1

test:
  override:
    - ant build

dependencies:
  pre:
    - LC_ALL=C.UTF-8 sudo add-apt-repository -y ppa:ondrej/php; sudo apt-get update; sudo apt-get install -y php5.6
    - sudo apt-get install php5.6-dev
    - curl -s https://packagecloud.io/install/repositories/phalcon/stable/script.deb.sh | sudo bash; sudo apt-get install php5-phalcon
    - sudo apt-get install ant